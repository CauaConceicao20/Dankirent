<app-header [optionNavSelect]="announcet"></app-header>

<main>
    <section>
        <div class="section-content">
            <div class="basic-info-area">
                <div class="section-title">
                    <h1>Anunciar Objeto</h1>
                    <p>Compartilhe seus objetos ociosos e ganhe dinheiro</p>
                </div>
                <div class="basic-info-forms">
                    <h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-dollar-sign mr-2" aria-hidden="true">
                            <line x1="12" x2="12" y1="2" y2="22"></line>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                        Informações basicas
                    </h2>
                    <form action="">
                        <div class="area-input-title">
                            <label for="">Titulo *</label>
                            <input type="text" placeholder="Ex: Furadeira de Impacto Profissional">
                        </div>
                        <div class="area-input-desc">
                            <label for="">Descrição *</label>
                            <textarea name="" id="" cols="10" rows="6"
                                placeholder="Descreva detalhadamente o objeto, suas características e condições de uso..."></textarea>
                        </div>
                        <div class="area-input">
                            <label for="">Categoria *</label>
                            <select name="" id="">
                                <option value="" selected>Selecione uma categoria</option>
                            </select>
                        </div>
                        <div class="area-input">
                            <label for="">Condição *</label>
                            <select name="" id="">
                                <option value="" selected>Selecione a condição</option>
                            </select>
                        </div>
                        <div class="area-input">
                            <label for="">Preço por dia (R$) *</label>
                            <input type="text" placeholder="0,00">
                        </div>
                        <div class="area-input">
                            <label for="">Preço por hora(R$) *</label>
                            <input type="text" placeholder="0,00">
                        </div>
                    </form>
                </div>
            </div>
            <div class="object-photo">
                <h2><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-upload mr-2" aria-hidden="true">
                        <path d="M12 3v12"></path>
                        <path d="m17 8-5-5-5 5"></path>
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    </svg>Fotos do Objeto</h2>
                <div class="object-photo-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-upload mx-auto text-gray-400 mb-4" aria-hidden="true">
                        <path d="M12 3v12"></path>
                        <path d="m17 8-5-5-5 5"></path>
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    </svg>
                    <p id="text-1">Arraste e solte suas fotos aqui</p>
                    <p id="text-2">ou clique para selecionar(maximo 5 imagens)</p>
                    <button>Selecionar Fotos</button>
                </div>
            </div>
            <div class="location-info">
                <h2><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-map-pin mr-2" aria-hidden="true">
                        <path
                            d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0">
                        </path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>Localização</h2>
                <form action="">
                    <div class="area-input-endereco">
                        <label for="">Endereço *</label>
                        <input name="" id="" placeholder="Rua, número, bairro">
                    </div>
                    <div class="area-input">
                        <label for="">Cidade *</label>
                        <input name="" id="" placeholder="Salvador">
                    </div>
                    <div class="area-input">
                        <label for="">Estado *</label>
                        <select name="" id="">
                            <option value="" selected>Selecione</option>
                        </select>
                    </div>
                    <div class="area-input">
                        <label for="">CEP</label>
                        <input type="text" placeholder="0000-000">
                    </div>
                </form>
            </div>
            <div class="delivery-availability">
                <div class="availability">
                    <h2><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-calendar mr-2" aria-hidden="true">
                            <path d="M8 2v4"></path>
                            <path d="M16 2v4"></path>
                            <rect width="18" height="18" x="3" y="4" rx="2"></rect>
                            <path d="M3 10h18"></path>
                        </svg>Disponibilidade</h2>
                    <div class="area-input">
                        <label for="">Minimo de dias para aluguel</label>
                        <input type="number">
                    </div>
                    <div class="area-input">
                        <label for="">Maximo de dias para aluguel</label>
                        <input type="number">
                    </div>
                </div>
                <div class="delivery-options">
                    <h2><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-truck mr-2" aria-hidden="true">
                            <path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2"></path>
                            <path d="M15 18H9"></path>
                            <path d="M19 18h2a1 1 0 0 0 1-1v-3.65a1 1 0 0 0-.22-.624l-3.48-4.35A1 1 0 0 0 17.52 8H14">
                            </path>
                            <circle cx="17" cy="18" r="2"></circle>
                            <circle cx="7" cy="18" r="2"></circle>
                        </svg>Opções de Entrega</h2>
                    <div class="area-input">
                        <input type="checkbox">
                        <label for="">Permitir retirada no local</label>
                    </div>
                    <div class="area-input">
                        <input type="checkbox">
                        <label for="">Oferecer entrega</label>
                    </div>
                </div>
            </div>

            <div class="area-btns">
                <button id="cancelar-btn">Cancelar</button>
                <button id="anunciar-btn">Anunciar Objeto</button>
            </div>
        </div>
    </section>
</main>
