<app-header
[optionNavSelect]= "search"
></app-header>
<main>
    <section>
        <div class="section-content">
            <div class="section-title">
                <h1>Buscar Objetos</h1>
                <p>Encontre exatemente o que voce precisa próximo a você</p>
            </div>
            <div class="area-search">
                <div class="filter-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-funnel text-blue-600" aria-hidden="true">
                        <path
                            d="M10 20a1 1 0 0 0 .553.895l2 1A1 1 0 0 0 14 21v-7a2 2 0 0 1 .517-1.341L21.74 4.67A1 1 0 0 0 21 3H3a1 1 0 0 0-.742 1.67l7.225 7.989A2 2 0 0 1 10 14z">
                        </path>
                    </svg>
                    <h2>Filtros de Busca</h2>
                </div>
                <form action="">
                    <div class="main-search">
                        <input type="text" placeholder="Buscar por nome ou descrição">
                    </div>
                    <div class="search-filter">
                        <div class="area-input">
                            <label for="">Categoria</label>
                            <select name="" id="">
                                <option value="" selected>Todas as categorias</option>
                            </select>
                        </div>
                        <div class="area-input">
                            <label for="">Cidade</label>
                            <input type="text" placeholder="Ex: São Paulo">
                        </div>
                        <div class="area-input">
                            <label for="">Preço máximo/dia</label>
                            <input type="text" placeholder="R$ 0,00">
                        </div>
                        <div class="area-input">
                            <label for="">Condição</label>
                            <select name="" id="">
                                <option value="" selected>Qualquer Condição</option>
                            </select>
                        </div>
                    </div>

                    <div class="area-btn">
                        <button><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-search" aria-hidden="true">
                                <path d="m21 21-4.34-4.34"></path>
                                <circle cx="11" cy="11" r="8"></circle>
                            </svg>Buscar</button>
                    </div>
                </form>
            </div>
            <div class="founds-objects">
                <p>4 Objetos encontrados</p>
            </div>
            <div class="search-result">
                <app-card-item 
                *ngFor="let product of products" 
                [id]="product.id"
                [title]="product.title" 
                [category]="product.category"
                [state]="product.state" 
                [imageUrl]="product.imageUrl"
                [description]="product.description"
                [address]="product.address"
                [uf]="product.uf"
                [price]="product.price"
                [priceHour]="product.priceHour"
                [rating]="product.rating"
                [reviewsCount]="product.reviewsCount"
                [delivery]="product.delivery">
                </app-card-item>
            </div>
        </div>
    </section>
</main>
