<main>
    <section class="section-register">
        <form [formGroup]="form" (ngSubmit)="register()" id="form-register">

            <img src="img/logo-danki.png" alt="Logo Danki" class="logo">

            <div class="input-group">
                <div class="field">
                    <label for="nome">Nome:</label>
                    <small *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
                        Minimo de 3 caracteres.
                    </small>
                    <input id="nome" type="text" formControlName="name">
                </div>

                <div class="field">
                    <label for="sobrenome">Sobrenome:</label>
                    <small *ngIf="form.get('lastname')?.touched && form.get('lastname')?.invalid">
                        Minimo de 3 caracteres.
                    </small>
                    <input id="sobrenome" type="text" formControlName="lastname">
                </div>
            </div>

            <div class="input-group">
                <div class="field">
                    <label for="email">Email:</label>
                    <small *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
                        Email inválido.
                    </small>
                    <input id="email" type="email" formControlName="email">
                </div>
            </div>

            <div class="input-group">
                <div class="field">
                    <label for="telefone">Telefone:</label>
                    <small *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid">
                        Telefone inválido.
                    </small>
                    <input formControlName="phone" placeholder="Telefone" mask="(00) 00000-0000">
                </div>
            </div>

            <div class="input-group">
                <div class="field">
                    <label for="cpf">CPF:</label>
                    <small *ngIf="form.get('cpf')?.touched && form.get('cpf')?.invalid">
                        CPF deve ter 11 números.
                    </small>
                    <input formControlName="cpf" placeholder="CPF" mask="000.000.000-00">
                </div>
            </div>

            <div class="input-group">
                <div class="field">
                    <label for="dataNascimento">Data de nascimento:</label>
                    <small *ngIf="form.get('birthday')?.touched && form.get('birthday')?.invalid">
                        Data de nascimento invalida.
                    </small>
                    <input formControlName="birthday" placeholder="Data" mask="00/00/0000">
                </div>
            </div>

            <div class="input-group">
                <div class="field">
                    <label for="password">Senha:</label>
                    <small *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
                        Senha deve ter pelo menos 6 caracteres.
                    </small>
                    <input id="password" type="password" formControlName="password">
                </div>
            </div>

            <div class="checkbox-group">
                <label class="checkbox-lgpd">
                    <input type="checkbox" formControlName="termsAccepted">
                    <span>Li e aceito os termos de privacidade</span>
                </label>
            </div>

            <button class="btn-cadastrar" type="button" (click)="register()" [disabled]="form.invalid">
                Cadastrar
            </button>

            <div class="text-redirect">
                <p>Já tem uma conta? <a href="/login">Faça login aqui</a></p>
            </div>

        </form>
    </section>
</main>
